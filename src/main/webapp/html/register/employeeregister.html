<body>

  <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
    <div class="container"><a class="navbar-brand" href="#page-top">Expense Reimbursement System</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>

<div class="container" id="register" style="padding-top: 50px; position: relative;">
  <div class="row">
    <div class="col-sm">
   
    </div>
    <div class="col-sm">
      <form method="POST" action="/ExpenseReimbursementSystem/register.change" style="max-width: 480px; margin: auto;">
      <div class ="mb-3">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input name = "userFirstName" type ="text" class = "form-control" id="inputFirstName">
        </div>
        <div class ="mb-3">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input name = "userLastName" type ="text" class = "form-control" id="inputLastName">
        </div>
      <div class ="mb-3">
          <label for="inputUserName" class="form-label">Username</label>
          <input name = "userUserName"type ="text" class = "form-control" id="inputUsername">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name = "userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name = "userPassword" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
