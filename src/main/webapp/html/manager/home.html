<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>

    <link rel="stylesheet" href="/ExpenseReimbursementSystem/css/manager/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
            <div class="container"><a class="navbar-brand" href="#page-top">Expense Reimbursement System</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <from id="header-id" action = "POST" action="/ExpenseReimbursementSystem/logout.case">
                        <ul class="navbar-nav ms-auto text-uppercase">
                            <li class="nav-item"></li>
                            <li class="nav-item" id = "welcomeHeader">Welcome </li>
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"><a class="nav-link" href="/ExpenseReimbursementSystem/logout.change">Log Out</a></li>
                        </ul>
                    </from>                 
                </div>
            </div>
        </nav>


        
        <table class="table table-striped mt-5" id="reimb_table" style>
            <thead>
              <tr>
                <th scope="col">Author</th>
                <th scope="col">Email</th>
                <th scope="col">Time Submitted</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Resolver</th>
                <th scope="col">Time Resolved</th>
                <th scope="col">Status</th>
                <th scope="col">Approve/Deny</th>
              </tr>
            </thead>
            <tbody id="myTable">
            </tbody> 
        </table>


        <div class="container mt-1">
            <div class="row g-2">
                <div class="col-auto">
                    <form id="sortSelector">
                        <select required="required" class="form-select" id="status">
                            <option value ="All">All</option>
                            <option value= "pending">Pending</option>
                            <option value = "approved">Approved</option>
                            <option value = "denied">Denied</option>
                        </select>
                    </form>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="viewer">View Selection</button>
                </div>
            </div>
        </div>
</body>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script type="text/javascript" src="/ExpenseReimbursementSystem/js/manager/home.js"></script>
</body>
</html>
